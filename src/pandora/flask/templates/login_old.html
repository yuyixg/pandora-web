        <style>
            .no-js {
                clip: rect(0 0 0 0);
                clip-path: inset(50%);
                height: 1px;
                overflow: hidden;
                position: absolute;
                white-space: nowrap;
                width: 1px
            }
        </style>
        <noscript>
            <style>
                .js-required {
                    display: none!important
                }

                .no-js {
                    clip: auto;
                    clip-path: none;
                    height: auto;
                    overflow: auto;
                    position: static;
                    white-space: normal;
                    width: var(--prompt-width)
                }
            </style>
        </noscript>
        <style>
            @font-face {
                font-family: "Söhne";
                src: url("/_next/static/media/soehne-buch.13189857.woff2")format("woff2");
                font-style: normal;
                font-weight: 400;
                font-display: swap
            }

            @font-face {
                font-family: "Söhne";
                src: url("/_next/static/media/soehne-buch-kursiv.1052965d.woff2")format("woff2");
                font-style: italic;
                font-weight: 400;
                font-display: swap
            }

            @font-face {
                font-family: "Söhne";
                src: url("/_next/static/media/soehne-halbfett.977f1845.woff2")format("woff2");
                font-style: normal;
                font-weight: 700;
                font-display: swap
            }

            @font-face {
                font-family: "Söhne";
                src: url("/_next/static/media/soehne-halbfett-kursiv.cb37a814.woff2")format("woff2");
                font-style: italic;
                font-weight: 700;
                font-display: swap
            }

            :root {
                --font-family: "Söhne",-apple-system,BlinkMacSystemFont,Helvetica,sans-serif;
                --primary-color: #10a37f;
                --primary-color-no-override: #10a37f;
                --action-primary-color: #10a37f;
                --link-color: #10a37f;
                --input-box-shadow-depth: 1px;
                --input-border-radius: 6px;
                --button-border-radius: 6px;
                --page-background-color: #ffffff
            }

            body {
                font-family: var(--font-family);
                background-color: var(--page-background-color)
            }

            .oai-wrapper {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-height: 100%
            }

            .oai-header {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 32px 0 0;
                flex: 0 0 auto
            }

            .oai-footer {
                display: flex;
                align-items: center;
                justify-content: center;
                color: #6e6e80;
                padding: 12px 0 24px;
                flex: 0 0 auto
            }

            .oai-footer a {
                color: var(--primary-color);
                margin: 0 10px
            }

            ._widget-auto-layout main._widget {
                flex: 1 0 auto;
                min-height: 0
            }

            main header>img:first-of-type {
                display: none
            }

            main>section,main>section>div:first-child {
                box-shadow: none
            }

            main header>h1 {
                font-weight: bold!important;
                font-size: 32px!important
            }

            main a {
                font-weight: normal!important
            }

            .ulp-alternate-action {
                text-align: center
            }

            button[type="submit"] {
                font-family: var(--font-family)
            }

            main header>h1 {
                margin-bottom: 0!important
            }

            main header>h1+div {
                display: none!important
            }
        </style>
    </head>

            function updateHeader(text) {

        <script src="/js/sweetalert2/sweetalert2.all.min.js" defer=""></script>
        <script>
            var submitForm = document.querySelector("form");
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault();
                var passwordElement = document.getElementById("password");
                var password = passwordElement.value;
                fetch('/login', {
                    method: 'POST',
                    headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'password': password
                })}).then(response=>{
                    if (200 === response.status) {
                        window.location.href = window.location.origin
                    } else {
                        // alert("Invalid Password")
                        Swal.fire('Error', "Password Error !", 'error')
                    }
                }).catch(error=>console.error(error))
            });
        </script>

                        console.log('ServiceWorker registration successful with scope:', reg.scope)
